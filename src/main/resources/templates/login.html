<!DOCTYPE HTML>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&family=Roboto:wght@500&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            color: #9f9c9c;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* Navbar styling */
        .navbar {
            background-color: #5e9f6e;
            padding: 15px 30px;
        }

        .navbar-brand {
            font-size: 1.8rem;
            font-weight: 600;
            color: white;
        }

        .navbar-nav .nav-item .nav-link {
            color: white;
            font-size: 1.2rem;
            text-transform: uppercase;
        }

        .navbar-nav .nav-item .nav-link:hover {
            color: #ff8c00;
        }

        /* Main layout container */
        .main-container {
            display: flex;
            flex-grow: 1;
            width: 100%;
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }

        /* Left panel: Login form */
        .left-panel {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #76c896;
            color: white;
            border-radius: 15px;
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        .form-container {
            text-align: center;
            width: 100%;
            max-width: 300px;
        }

        /* Right panel: Placeholder for image or content */
        .right-panel {
            flex-grow: 1;
            margin-left: 20px;
            background: url('/js/images/map.png') no-repeat center center;
            background-size: cover;
            border-radius: 15px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
        }

        /* Form styling */
        .form-group label {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .form-control {
            font-size: 0.9rem;
            padding: 8px;
            margin-bottom: 10px;
        }

        .form-control:focus {
            border-color: #ff8c00;
            box-shadow: 0px 0px 8px rgba(255, 140, 0, 0.6);
        }

        .btn-custom {
            font-size: 1.2rem;
            font-weight: 600;
            padding: 14px 30px;
            background-color: #dbab8c;
            color: #fff;
            border: none;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.1);
        }

        .btn-custom:hover {
            background-color: #e67e22;
            transform: scale(1.05);
            box-shadow: 0px 15px 20px rgba(0, 0, 0, 0.15);
        }

        /* Error message styling */
        .error-message {
            color: #e80b0b;
            margin-bottom: 15px;
            font-size: 1rem;
            font-weight: 500;
        }

        /* Footer Styling */
        .footer {
            text-align: center;
            padding: 20px 0;
            background-color: #5e9f6e;
            color: black;
            width: 100%;
        }

        /* Media Query for smaller screens */
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
                padding: 10px;
            }

            .right-panel {
                margin-left: 0;
                margin-top: 20px;
                height: 300px;
            }

            .navbar-brand {
                font-size: 1.6rem;
            }

            .navbar-nav .nav-item .nav-link {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>

<!-- Navbar Section -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="/">Warsaw Public Transport Center</a>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="#" th:href="@{/index}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" th:href="@{/login}">Login</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Main Content Section -->
<div class="main-container">
    <!-- Left Panel: Login Form -->
    <div class="left-panel">
        <div class="form-container">
            <h1>Login</h1>
            <form method="post" th:action="@{/login}">
                <div class="form-group">
                    <label for="login">Username:</label>
                    <input id="login" type="text" placeholder="Enter your username" autocomplete="off" class="form-control" name="username"/>
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input id="password" type="password" placeholder="Enter your password" autocomplete="off" class="form-control" name="password"/>
                </div>

                <!-- Error Message -->
                <div th:if="${param.error}" class="error-message">
                    ERROR: Invalid username or password!
                </div>

                <button class="btn btn-custom" type="submit" value="Sign In">Login</button>
            </form>
        </div>
    </div>

    <!-- Right Panel: Image or Content -->
    <div class="right-panel"></div>
</div>

<!-- Footer Section -->
<div class="footer">
    <p>&copy; 2025 Warsaw Public Transport Center | All rights reserved</p>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
