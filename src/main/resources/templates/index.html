<!DOCTYPE HTML>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Warsaw Public Transport Center</title>

  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&family=Roboto:wght@500&display=swap" rel="stylesheet">

  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background: url('/js/images/background.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Navbar Styling */
    .navbar {
      background: rgba(0, 0, 0, 0.8);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .navbar-brand {
      font-size: 1.8rem;
      font-weight: 600;
      color: white !important;
      letter-spacing: 1px;
    }

    .navbar-nav .nav-item .nav-link {
      color: white;
      font-size: 1.2rem;
      text-transform: uppercase;
      margin-left: 15px;
      transition: color 0.3s;
    }

    .navbar-nav .nav-item .nav-link:hover {
      color: #ff8c00;
    }

    /* Hero Section Styling */
    .hero-section {
      text-align: center;
      padding: 60px 20px;
      margin-top: 120px;
      color: white;
      animation: fadeIn 0.5s ease-in-out;
    }

    .hero-section .hero-content {
      background: rgba(0, 0, 0, 0.7); /* Dark transparent background */
      padding: 30px 20px;
      border-radius: 10px;
      display: inline-block;
      animation: fadeIn 1s ease-in-out;
    }

    .hero-section h1 {
      font-size: 3.5rem;
      font-weight: 700;
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
    }

    .hero-section p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    .btn-custom {
      font-size: 1.2rem;
      font-weight: 600;
      padding: 12px 30px;
      background: rgba(255, 140, 0, 0.8); /* Dark transparent button background */
      color: white;
      border: none;
      border-radius: 50px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
    }

    .btn-custom:hover {
      background: rgba(230, 126, 34, 0.9);
      transform: scale(1.05);
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.4);
    }

    /* Footer Styling */
    .footer {
      text-align: center;
      padding: 20px 0;
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      margin-top: auto;
      font-size: 0.9rem;
    }

    .footer p {
      margin: 0;
      line-height: 1.5;
    }

    .footer a {
      color: #ff8c00;
      text-decoration: none;
      transition: color 0.3s;
    }

    .footer a:hover {
      color: #e67e22;
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Media Queries */
    @media (max-width: 768px) {
      .hero-section h1 {
        font-size: 2.5rem;
      }

      .hero-section p {
        font-size: 1rem;
      }

      .navbar-brand {
        font-size: 1.6rem;
      }

      .navbar-nav .nav-item .nav-link {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
  <a class="navbar-brand" href="/">Warsaw Public Transport Center</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
          aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="#" th:href="@{/index}">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#" th:href="@{/login}">Login</a>
      </li>
    </ul>
  </div>
</nav>

<!-- Hero Section -->
<div class="hero-section">
  <div class="hero-content">
    <h1>Welcome to Warsaw Public Transport Center!</h1>
    <p>Discover routes, schedules, and real-time updates to make your commute smoother and hassle-free.</p>
    <a href="#" th:href="@{/main}" class="btn btn-custom">Get Started</a>
  </div>
</div>

<!-- Footer -->
<div class="footer">
  <p>&copy; 2025 Warsaw Public Transport Center | <a href="#">Privacy Policy</a></p>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- Scripts -->
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

</body>
</html>
