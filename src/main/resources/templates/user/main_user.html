<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Main User Page</title>

  <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.6.0/css/bootstrap.min.css}"/>

</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
  <div class="container">
    <a class="navbar-brand" href="/">BDBT Spring Boot Project - Part II</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
            aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">

        <li class="nav-item">
          <a class="nav-link" th:href="@{/index}">Home</a>
        </li>

        <li class="nav-item active">
          <a class="nav-link" href="#">Main
            <span class="sr-only">(current)</span>
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link" style="color:lightskyblue;">You are logged in as <b
                  style="text-transform:capitalize">[[${T(org.springframework.security.core.context.SecurityContextHolder).context.authentication.name}]]</b></a>
        </li>

      </ul>
    </div>
  </div>
</nav>

<div class="container">
  <div class="row">
    <div class="col-md-10 mt-5">
      <!-- Form for logout -->
      <form th:action="@{/logout}" method="post">
        <div class="form-group">
          <label style="font-size:30px">Welcome <a
                  style="color:lightskyblue; text-transform:capitalize"><b>[[${T(org.springframework.security.core.context.SecurityContextHolder).context.authentication.name}]]</b></a>
            to the Admin Dashboard!</label>
          <div style="font-size:20px">If you want to log out, click the "Logout" button below.</div>
        </div>

        <button class="btn btn-primary" type="submit" value="Logout">Logout</button>
      </form>
    </div>
  </div>
</div>

<script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/2.11.6/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.6.0/js/bootstrap.min.js}"></script>
</body>
</html>
