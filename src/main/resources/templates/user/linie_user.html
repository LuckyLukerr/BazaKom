<!DOCTYPE HTML>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View  Transport Lines</title>

  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&family=Roboto:wght@500&display=swap" rel="stylesheet">

  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">


  <head>
    <meta charset="UTF-8"/>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>View Transport Lines</title>

    <!-- Bootstrap CSS -->
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>

    <style>

      body {
        font-family: 'Open Sans', sans-serif;
        background: linear-gradient(to bottom right, #aac1ca, #f8ffff);
        background-size: cover;
        color: #fff;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      /* Navbar Styling */
      .navbar {
        background: rgba(0, 0, 0, 0.8);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      .navbar-brand {
        font-size: 1.8rem;
        font-weight: 600;
        color: white !important;
        letter-spacing: 1px;
      }

      .navbar-nav .nav-item .nav-link {
        color: white;
        font-size: 1.2rem;
        text-transform: uppercase;
        margin-left: 15px;
        transition: color 0.3s;
      }

      .navbar-nav .nav-item .nav-link:hover {
        color: #ff8c00;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 40px 20px;
        text-align: center;
        margin-top: 20px; /* Add margin to move content closer to the top */
      }

      h1 {
        font-size: 2.5rem;
        color: #1a202c;
        margin-bottom: 30px;
      }
      .btn-custom {
        font-size: 1rem; /* Adjust text size */
        font-weight: 600; /* Change text weight */
        padding: 8px 16px; /* Control button size */
        background-color: lightskyblue; /* Background color */
        color: #fff; /* Text color */
        border: none; /* Remove borders */
        border-radius: 40px; /* Rounded edges */
        transition: all 0.3s ease; /* Smooth hover effect */
        box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.1); /* Add shadow */
      }

      .btn-custom:hover {
        background-color: #1271a3; /* Change color on hover */
        transform: scale(1.05); /* Add slight enlargement */
        box-shadow: 0px 15px 20px rgba(0, 0, 0, 0.15); /* Enhance shadow on hover */
      }

      /* Button Styles */
      .btn-success {
        background-color: #1e8c8d;
        border-radius: 30px;
        color: white;
        font-size: 1.1rem;
        padding: 10px 30px;
        border: none;
        transition: background-color 0.3s, transform 0.3s;
      }

      .btn-success:hover {
        background-color: #127a7a;
        transform: scale(1.05);
      }

      .go-back-btn {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 1000;
        background-color: #1e8c8d;
        border-radius: 30px;
        color: white;
        font-size: 1.1rem;
        padding: 10px 30px;
        border: none;
        transition: background-color 0.3s, transform 0.3s;
      }
      .go-back-btn:hover {
        background-color: #127a7a;
        transform: scale(1.05);
      }

      /* Space between button and table */
      .add-button {
        margin-bottom: 20px; /* Add margin between button and table */
      }

      /* Enhanced Table Styles */
      .table {
        background-color: #bab3b3; /* Light background for table */
        border-radius: 15px; /* Rounded corners */
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Subtle shadow for depth */
        border-collapse: separate; /* Ensure separation for better spacing */
      }

      .table th {
        background-color: #676c71; /* Dark header for contrast */
        color: #ffffff; /* White text for visibility */
        font-weight: 900;
        padding: 16px;
        text-transform: uppercase; /* Uniform look for headers */
        border-bottom: 2px solid #dee2e6; /* Add border below header */
      }

      .table td {
        padding: 14px 20px; /* Spacious padding */
        border-bottom: 0.1px solid #dee2e6; /* Light border between rows */
        font-weight: 900;
        color: #000000; /* Dark text for readability */
        vertical-align: middle; /* Align text vertically */
      }

      .table tbody tr:hover {
        background-color: #e9ecef; /* Light gray background on hover */
        transition: background-color 0.3s ease; /* Smooth transition */
      }
      .go-back-button {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 10px 15px;
        font-size: 16px;
        cursor: pointer;
        text-decoration: none;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: background-color 0.3s ease;
      }

      .go-back-button:hover {
        background-color: #0056b3;
      }
      /* Responsive adjustments */
      @media (max-width: 768px) {
        .table {
          font-size: 0.9rem; /* Smaller font for smaller screens */
        }
      }


      /* Button Styles for Table */
      .btn-primary, .btn-danger {
        font-size: 0.9rem;
        padding: 6px 12px;
        border-radius: 20px;
        transition: transform 0.3s;
        margin-bottom: 6px;
      }

      .btn-primary:hover {
        background-color: #007bff;
        transform: scale(1.05);
      }

      .btn-danger:hover {
        background-color: #e74c3c;
        transform: scale(1.05);
      }

      .modal-content {
        border-radius: 10px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      }

      .modal-header {
        background-color: #849191;
        color: white;
        margin-bottom: 10px;
      }

      .modal-body {
        padding: 20px;
      }

      .form-group label {
        font-size: 1.2rem;
        color: #1a202c;
        margin-bottom: 10px;
      }

      .form-control {
        border-radius: 30px;
        padding: 12px;
        font-size: 1rem;
        border: 1px solid #ddd;
        transition: border-color 0.3s;
      }

      .form-control:focus {
        border-color: #adb6ad;
        box-shadow: 0 0 5px rgba(60, 77, 78, 0.3);
      }

      @media (max-width: 768px) {
        h1 {
          font-size: 2rem;
        }

        .btn-success {
          font-size: 1rem;
          padding: 8px 16px;
        }

        .table {
          font-size: 0.9rem;
        }
      }
    </style>
  </head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
  <a class="navbar-brand">Warsaw Public Transport Center</a>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item active">
        <a class="nav-link" href="/main_admin">Main
          <span class="sr-only">(current)</span>
        </a>
      </li>
      <li class="nav-item">
        <div class="d-flex align-items-center">
          <a class="nav-link" th:inline="text" style="color:lightskyblue;">
            You are logged in as <b style="text-transform:capitalize;">[[${#httpServletRequest.remoteUser}]]</b>
          </a>
          <form method="post" th:action="@{/index}" class="ml-3">
            <button class="btn-custom" type="submit" onclick="successfullyLogout()">Logout</button>
          </form>
        </div>
      </li>
    </ul>
  </div>
</nav>

<!-- Add New Entry Modal -->
<div class="modal fade" id="addNewEntryModal" tabindex="-1" role="dialog" aria-labelledby="addNewEntryModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="addNewEntryForm">
          <div class="form-group">
            <label for="nazwa_linii">Line Name</label>
            <input type="text" class="form-control" id="nazwa_linii" name="nazwa_linii" required>
          </div>
          <div class="form-group">
            <label for="typ_linii">Line Type</label>
            <input type="text" class="form-control" id="typ_linii" name="typ_linii" required>
          </div>
          <div class="form-group">
            <label for="dni_dzialania">Operating Days</label>
            <input type="text" class="form-control" id="dni_dzialania" name="dni_dzialania" required>
          </div>
          <div class="form-group">
            <label for="godzina_rozpoczecia">Start Time</label>
            <input type="text" class="form-control" id="godzina_rozpoczecia" name="godzina_rozpoczecia" required>
          </div>
          <div class="form-group">
            <label for="godzina_zakonczenia">End Time</label>
            <input type="text" class="form-control" id="godzina_zakonczenia" name="godzina_zakonczenia" required>
          </div>
          <div class="form-group">
            <label for="id_centrali">Central ID</label>
            <input type="text" class="form-control" id="id_centrali" name="id_centrali" required>
          </div>
          <div class="form-group">
            <label for="id_trasy">Route ID</label>
            <input type="text" class="form-control" id="id_trasy" name="id_trasy" required>
          </div>
          <button type="submit" class="btn btn-primary">Save</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Main Content -->
<div class="container text-center">
  <h1>Lines</h1>
  <div class="table-responsive">
    <table class="table table-bordered">
      <thead class="thead-dark">
      <tr>
        <th>Line ID</th>
        <th>Line Name</th>
        <th>Line Type</th>
        <th>Operating Days</th>
        <th>Start Time</th>
        <th>End Time</th>
        <th>Central ID</th>
        <th>Route ID</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="Linie : ${listLinie}">
        <td th:text="${Linie.id_lini}">Line ID</td>
        <td th:text="${Linie.nazwa_linii}">Line Name</td>
        <td th:text="${Linie.typ_linii}">Line Type</td>
        <td th:text="${Linie.dni_dzialania}">Operating Days</td>
        <td th:text="${Linie.godzina_rozpoczecia}">Start Time</td>
        <td th:text="${Linie.godzina_zakonczenia}">End Time</td>
        <td th:text="${Linie.id_centrali}">Central ID</td>
        <td th:text="${Linie.id_trasy}">Route ID</td>
        <td>
          <button class="btn btn-primary btn-sm edit-button"
                  th:data-id-lini="${Linie.id_lini}"
                  th:data-nazwa-linii="${Linie.nazwa_linii}"
                  th:data-typ-linii="${Linie.typ_linii}"
                  th:data-dni-dzialania="${Linie.dni_dzialania}"
                  th:data-godzina-rozpoczecia="${Linie.godzina_rozpoczecia}"
                  th:data-godzina-zakonczenia="${Linie.godzina_zakonczenia}"
                  th:data-id-centrali="${Linie.id_centrali}"
                  th:data-id-trasy="${Linie.id_trasy}"
          <a th:href="@{/linie/delete/{id_lini}(id_lini=${Linie.id_lini})}"
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<a href="/main_admin" class="go-back-btn" onclick="goBack(event)">Go Back</a>

<script>
  function goBack(event) {
    event.preventDefault(); // Prevent the default link behavior
    if (window.history.length > 1) {
      window.history.back(); // Use the browser's back functionality
    } else {
      window.location.href = "/main_admin"; // Fallback to the href if no history
    }
  }
</script>
<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
