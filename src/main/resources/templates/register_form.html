<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
</head>
<body>

<div align="center">
  <h1>Register</h1>
  <br/>

  <form action="#" th:action="@{/save}" th:object="${adresy}" method="post">
    <table border = "1" cellpadding="10">
      <tr>
        <td>Name</td>
        <td><input type="text" th:field="*{imie}" readonly="readonly"></td>
      </tr>
      <tr>
        <td>Surname</td>
        <td><input type="text" th:field="*{nazwisko}"></td>
      </tr>
      <tr>
        <td>Phone Number</td>
        <td><input type="text" th:field="*{numer_telefonu}" /></td>
      </tr>
      <tr>
        <td>Email Address</td>
        <td><input type="text" th:field="*{adres_email}" /></td>
      </tr>
      <tr>
        <td>Password</td>
        <td><input type="text" th:field="*{haslo}"/></td>
      </tr>
      <tr>
        <td colspan="2"><button type="submit">Register</button></td>
      </tr>
    </table>
  </form>
</div>

</body>
</html>
